<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 3</title>
</head>
<body>
    <h1>Formulário:</h1>
    <br>

    <label for="id_usuario">Nome:</label>
    <input placeholder="Digite seu nome" type="text" name="nome_usuario" id="id_usuario">
    <br>

    <label for="id_endereço">Endereço:</label>
    <input placeholder="Digite seu endereço" type="text" name="nome_endereço" id="id_endereço">
    <br>

    <label for="id_cidade">Cidade:</label>
    <input placeholder="Digite sua cidade" type="text" name="nome_cidade" id="id_cidade">
    <br>

    <label for="id_estado">Estado:</label>
    <select name="nome_estado" id="id_estado">
        <option value="são_paulo">São Paulo</option>
        <option value="Ceara">Ceara</option>
        <option value="Bahia">Bahia</option>
    </select>
    <br>
    <h2>Dados profissionais:</h2>

    <em><h3>Natureza do Cargo:</h3></em>
    <input type="radio" name="nome_cargo" id="id_cargo">
    <label for="id_cargo">Gerencia</label>

    <input type="radio" name="nome_cargo" id="id_cargo">
    <label for="id_cargo">Financeiro</label>

    <input type="radio" name="nome_cargo" id="id_cargo">
    <label for="id_cargo">Recepção</label>

    <input type="radio" name="nome_cargo" id="id_cargo">
    <label for="id_cargo">Administrativo</label>

    <input type="radio" name="nome_cargo" id="id_cargo">
    <label for="id_cargo">Júridico</label>
    <br>
    <p>Area de Interesse:</p>
    <input type="checkbox" name="nome_interesse" id="id_interesse">
    <label for="id_interesse">Computação</label>

    <input type="checkbox" name="nome_interesse" id="id_interesse">
    <label for="id_interesse">Biologia</label>
    
    <input type="checkbox" name="nome_interesse" id="id_interesse">
    <label for="id_interesse">Meio-Ambiente</label>

    <input type="checkbox" name="nome_interesse" id="id_interesse">
    <label for="id_interesse">Engenharia</label>

    <input type="checkbox" name="nome_interesse" id="id_interesse">
    <label for="id_interesse">Historia</label>
    <br>

    <label for="id_curriculo">Mini-Curriculo:</label>
    <textarea name="nome_curriculo" id="id_curriculo" cols="20" rows="10"></textarea>
    <br>

    <br>
    <button>Enviar</button>
    <input type="reset">
</body>
</html>
